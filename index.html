<!DOCTYPE html>
<!--

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Popup Card</title>
</head>
<body>
    <div class="game">
        <div class="rank">2</div>
      <div class="front">
        <img src="./assets/images/1.jpg" alt="game">
        <h3 class="name">Just Chatting</h3>
        <div class="status">
          <p class="viewers">132.5k</p>
          <div class="streamers">
            <img src="./assets/images/2.jpg" alt="">
            <img src="./assets/images/3.jpg" alt="">
            <img src="./assets/images/4.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">174.4k <span>Watching</span></p>
          <p class="game-stat">3,172<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
       <div class="streamers">
         <div class="streamer">
           <div class="icon">
             <img src="./assets/images/2.jpg" alt="">
           </div>
         <p class="name">Gamer 1</p>
         <p class="number">18k</p>
           </div>
          <div class="streamer">
            <div class="icon">
              <img src="./assets/images/3.jpg" alt="">
            </div>
         <p class="name">Gamer 2</p>
         <p class="number">9.6k</p>
           </div>
          <div class="streamer">
            <div class="icon">
               <img src="./assets/images/4.jpg" alt="">
            </div>
         <p class="name">Gamer 3</p>
         <p class="number">7.4k</p>
           </div>
        </div>
        </div>
        <div class="backgroundWrapper"></div>
        </div>
</body>
</html>
